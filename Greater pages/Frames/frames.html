<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Simple page with frames - Dmitrii Nikitenko</title>
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
    </head>
    <frameset cols="80%, 20%">
        <frame name="details">
        <frameset rows="200, 400">
            <frame src="./animals.html" name="animals">
            <frame src="./breeds.html" name="breeds">
        </frameset>
        <noframes>
            <p>
                Well, it seems that your user agent doesn't support frames. So sad.
                How can you live without it?
            </p>
        </noframes>
    </frameset>
</html>
