<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../favicon.ico" type="image/x-icon" sizes="16x16">
        <link rel="license" href="http://creativecommons.org/licenses/by/2.0/">
        <link rel="stylesheet" href="login-form.css">
        <title>Login form - Dmitrii Nikitenko</title>
    </head>
    
    <body>
        <header>
            <h1>
                Log into our beautiful site
            </h1>
        </header>
        <form method="POST">
            <fieldset>
                <legend>Login form</legend>

                <div class="login-row">
                    <input name="email" type="email" placeholder="Email" autofocus required>
                </div>
                <div class="login-row">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                <div>
            </fieldset>
        </form>
    </body>
</html>
